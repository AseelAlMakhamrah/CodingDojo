<!doctype html>
<html>
    <head>
        <title>My Registration Form</title>
        <meta charset="utf-8">
        <meta name="description" content="my first registration form">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="First_Name">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="First_Name" name="First_Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Last_Name">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" id="Last_Name" name="Last_Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email_Address">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="Email_Address" name="Email_Address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="Password" name="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="PW_Confirm">PW Confirm:</label>
                        </td>
                        <td>
                            <input type="password" id="PW_Confirm" name="PW_Confirm">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Birthday">Birthday:</label>
                        </td>
                        <td>
                            <input type="date" id="Birthday" name="Birthday">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Male">Male</label>
                            <input type="radio" id="Male" name="Gender" value="Male">
                            <label for="Female">Female</label>
                            <input type="radio" id="Female" name="Gender" value="Female">
                            <label for="Other">Other</label>
                            <input type="radio"  id="Other" name="Gender" value="Other">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>A short description about yourself</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="Description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Your favorite langauge</p>
                        </td>
                        <td>
                            <select>
                                <option value="Javascript">Javascript</option>
                                <option value="Python">Python</option>
                                <option value="C#">C#</option>
                                <option value="Ruby">Ruby</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </tbody>

            </table>
        </form>
    </body>
</html>
