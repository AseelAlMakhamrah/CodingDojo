<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Ninja to Cat</title>
        <meta charset="UTF-8">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src= 'script.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Solve the puzzle</h1>
                <h3>Click the images to complete the puzzle</h3>
            </div>
            <div id="content">
                <div class="puzzleBox">
                    <img class="image" cell="0" picId = "0" src="" alt="pic0.png">
                    <img class="image" cell="1" picId = "0" src="" alt="pic1.png">
                    <img class="image" cell="2" picId = "0" src="" alt="pic2.png">
                    <img class="image" cell="3" picId = "0" src="" alt="pic3.png">
                    <img class="image" cell="4" picId = "0" src="" alt="pic4.png">

                </div>
            </div>
            <div id="footer">
                <button class="foot-button" func="rand">Randomize</button>
                <button class="foot-button" func="cat">Solve to Cat</button>
                <button class="foot-button" func="ninja">Solve to Ninja</button>
            </div>
        </div>
    </body>
</html>
