<!DOCTYPE html>

<html>
    <head>
        <title>jQuery Getting Started</title>
        <meta charset="UTF-8">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src= 'script.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div id="wrapper">
            <div id="header">
                <div class="header-box">
                    <h1>jQuery Functions</h1>
                </div>

            </div>
            <div id="content">
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.click</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Click</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.hide</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Hide</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.show</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Show</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.toggle</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Toggle</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.slideDown</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>SlideDown</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.slideUp</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>SlideUp</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.slideToggle</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>SlideUp</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.fadeIn</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>FadeIn</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.fadeOut</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>FadeOut</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.addClass</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>AddClass</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.before</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Before</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.after</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>After</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.append</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Append</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.html</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>HTML</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.attr</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Attr</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.val</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Val</h2>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button id="jq-text-button" class="content-button">.text</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Text</h2>
                        <p>Click the button to change text</p>
                        <p id="jq-text"></p>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-button-box">
                        <button class="content-button">.dat</button>
                    </div>  
                    <div class="content-mainbox">
                        <h2>Data</h2>
                    </div>
                </div>
            </div>
            <div id="footer">

            </div>
        </div>
    </body>
</html>
