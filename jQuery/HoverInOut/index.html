<!DOCTYPE html>

<html>
    <head>
        <title>Hover In and Out</title>
        <meta charset="UTF-8">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src= 'script.js'></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Pictures of Dogs</h1>
                <h3>Hover over an image of a puppy to see it as an adult</h3>
            </div>
            <div id="content">
                <img class="hovImg" src="images/02.jpg" pId=0 alt="hovImage.jpg">
                <img class="hovImg" src="images/03.jpg" pId=1 alt="hovImage.jpg">
                <img class="hovImg" src="images/04.jpg" pId=2 alt="hovImage.jpg">
                <img class="hovImg" src="images/05.jpg" pId=3 alt="hovImage.jpg">
            </div>
        </div>
    </body>
</html>
